<!DOCTYPE html>
<html>
<head>
	<title>Slide Navbar</title>

</head>
<body>
	<div class="main">
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form [formGroup]="registerForm" (ngSubmit)="onRegister()">
					<label for="chk" aria-hidden="true">S'inscrire</label>
					<input type="text" name="txt" placeholder="Nom" required="" formControlName="name">
					<input type="text" name="txt" placeholder="PrÃ©nom" required="" formControlName="lastName">
          <input type="email" name="email" placeholder="Email" required="" formControlName="email">
					<input type="password" name="password" placeholder="Mot de passe" required="" formControlName="password">
					<button type="submit">S'inscrire</button>
				</form>
			</div>

			<div class="login">
				<form [formGroup]="loginForm" (ngSubmit)="onLogin()">
					<label for="chk" aria-hidden="true">S'identifier</label>
					<input type="email" name="email" placeholder="Email" required="" formControlName="email">
					<input type="password" name="password" placeholder="Mot de passe" required="" formControlName="password">
					<button type="submit">Se connecter</button>
				</form>
			</div>
	</div>
</body>
</html>
